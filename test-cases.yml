- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логина и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница авторизации
  test-data: |
    Логин, пароль
  steps:
    - Нажать кнопку "Sign in"
    - Ввести логин пользователя в поле логина
    - Ввести пароль пользователя в поле пароля
    - Нажать кнопку "Submit"
  expected-result: |
    Пользователь должен быть перенаправлен на главную страницу

